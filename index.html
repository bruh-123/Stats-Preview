<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter:wght@400;700&family=Lexend+Deca&display=swap">

  


  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="card">
    <div class="cover">
      <img src="./images/image-header-mobile.jpg" alt="" class="mobile">
      <img src="./images/image-header-desktop.jpg" alt="" class="desktop">
    </div>
    <div class="content">
        <h1>
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats-container">  
          <p class="stat">
            10K+
            <br>
          <span class="statHeading">
            COMPANIES
          </span>
          </p>
          <p class="stat">
            314
            <br>
          <span class="statHeading">
            TEMPLATES
          </span>
          </p>
          <p class="stat">
            12M+
            <br>
          <span class="statHeading">
            QUERIES 
          </span>
          </p>
        </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a href="https://github.com/cyberspatial">Bruno Riquelme</a>.
  </div>
      
</body>

</html>
